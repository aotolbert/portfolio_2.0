        <form id="contactForm" action="POST" data-netlify="true">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" placeholder="John" required class="form-control">
              </div>
              <div class="form-group col-md-6">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" placeholder="Doe" required class="form-control">
              </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                <label for="phoneNumber">Telephone</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="123-555-7891" pattern="[0-9]{10}" required class="form-control">
                </div>
                <div class="form-group col-md-6">
                    <label for="returnEmailAddress">Your Email Address</label>
                    <input type="email" id="returnEmailAddress" name="returnEmailAddress" autocomplete="off" placeholder="me@email.com" required  class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Message:</label>
                <textarea class="form-control" id="emailContentTextField" name="emailContent" rows="6" placeholder="Enter text here..." form="contactForm"></textarea>
            </div>
          
            <div class="form-group">
              <div data-netlify-recaptcha="true"></div>
            </div>

            <button type="submit" class="btn btn-primary">Send Email!</button>
          </form>
